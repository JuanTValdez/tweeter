<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"
      integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
      integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <!-- <header class="header-styles"> -->
    <nav class="nav-styles">
      <span class="logo bungee-font">tweeter</span>
      <div class="nav-links">
        <span class="write-tweet"><strong>Write</strong> a new tweet</span>

        <i class="fas fa-angle-double-down" style="color: red"></i>
      </div>
    </nav>

    <main class="container">
      <header class="header-styles">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="user-name">
          <span class="weight-600">Juan </span> Valdez
        </div>
        <!-- Page-specific (main) content here -->
      </header>
      <div class="new-tweet">
        <section class="responsive">
          <div id="error-message">
            <p id="slide-up" style="color: red">
              Tweet cannot be empty or longer than 140 characters!
            </p>
          </div>

          <form id="createTweetForm" class="form-styles">
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div class="flex-r-between">
              <button
                class="bungee-font"
                style="background-color: #4056a1; color: #ffffff"
                type="submit"
              >
                Tweet
              </button>
              <output name="counter" class="counter weight-600" for="tweet-text"
                >140</output
              >
            </div>
          </form>

          <div id="tweets-container"></div>
        </section>
      </div>
    </main>
  </body>
</html>
